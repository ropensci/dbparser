template:
  bootstrap: 5
  bootswatch: flatly

url: https://docs.ropensci.org/dbparser

navbar:
  bg: primary
  structure:
    left: [intro, reference, articles, news]
    right: [search, github]
  components:
    home:
      icon: fas fa-home fa-lg
      href: index.html
      aria-label: "Home"
    reference:
      text: Reference
      href: reference/index.html
    intro:
      text: Get started
      href: articles/dbparser.html
    news:
      text: Changelog
      href: news/index.html
    github:
      icon: fab fa-github
      href: https://github.com/ropensci/dbparser
      aria-label: "GitHub"

